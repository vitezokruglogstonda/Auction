<mat-card class="card-container">
    <div class="header">
        <div class="image-container">
            <img class="image" src={{accountImagePath}}/>
        </div>
        <h4>{{userName}}</h4>
        <p>Balance : <span>{{moneyBalance}}</span></p>
    </div>
    <mat-divider class="devider-line"></mat-divider>
    <br/>
    <div class="button-container">
        <button mat-raised-button class="action-button" color="primary" id="my-profile-button" (click)="myProfileRedirect()">My profile</button>
        <button mat-raised-button class="action-button" color="primary" id="sign-out-button" (click)="signOut()">Sign out</button>
    </div>
</mat-card>
