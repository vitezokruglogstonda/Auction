<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Mail Template</title>
</head>
<body style="margin: 0; background-color: #cccccc;">
    <table style="width: 100%; table-layout: fixed; background-color: #cccccc; padding-bottom: 10px; margin: 0 auto;" cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <tr>
                <td valign="top">
                    <table style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-spacing: 0; font-family: sans-serif; color: #171a1b;" cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <tr>
                                <td valign="top" style="text-align: center;">
                                    <img class="picture" src="https://t4.ftcdn.net/jpg/05/09/38/63/360_F_509386318_BCZziwuHvLAq70WUfzyXgE8meya9pywS.jpg"
                                         alt="AuctionSupport Account" border="0" class="CToWUd" style="border-radius: 0px 0px 20px 20px;" />
                                </td>
                            </tr>
                            <tr style="display: flex; align-items: center; justify-content: center; border-bottom: 1px dashed #d9d9d9; padding-bottom: 23px;">
                                <td valign="top" style="padding-top: 30px; text-align: center;">
                                    <strong style="color:#000; font-size:19px;">You have new notification</strong>
                                </td>
                            </tr>
                            <tr style="width: 90%; display: flex; align-items: center; justify-content: center;">
                                <td valign="top" style="padding-top:25px; font-size:14px; line-height:20px; color:#333;">
                                    This is a mail to inform you that "~". To check it out click on button bellow.
                                </td>
                            </tr>
                            <tr>
                                <td valign="top" align="center" style="padding:30px 0;">
                                    <table cellpadding="0" cellspacing="0" border="0" style="margin: auto;">
                                        <tr>
                                            <td style="background-color: orange; border-radius: 5px; width: 150px; height: 40px; transition: background-color 0.3s ease, color 0.3s ease; text-align: center;">
                                                <a href="#" style="text-decoration: none; color: #333; line-height: 40px; display: inline-block; width: 100%; height: 100%;">Go to article</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr style="margin-top: 20px; width: 100%; background-color: rgba(175, 175, 175, 1); display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                                <td class="footer-text" style="height: 100px;">&copy; 2024 Elektronski Fakultet Niš. All rights reserved.</td>
                            </tr>
                            <tr style="width: 100%; background-color: rgba(175, 175, 175, 1); display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                                <td class="elfak-logo-container" (click)="openSite('https://www.elfak.ni.ac.rs/')" style="height: 100px;">
                                    <img class="elfak-logo" src="https://moodle.elfak.ni.ac.rs/pluginfile.php/1/core_admin/logocompact/300x300/1708449604/ELFAK_LOGO_SR_ISPRAVAN.png" style="width: 100px; height: 100px;" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
